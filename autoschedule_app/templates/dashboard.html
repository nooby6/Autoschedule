<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Scheduling App</title>
    <link href="/path/to/fullcalendar/core/main.css" rel="stylesheet">
    <link href="/path/to/fullcalendar/daygrid/main.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/dashstyles.css">
    <script src="/path/to/fullcalendar/core/main.js" defer></script>
    <script src="/path/to/fullcalendar/daygrid/main.js" defer></script>
    <script src="/autoschedule_app/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <main>
        <nav class="main-menu">
            <h1>AutoSchedule</h1>
            <img class="logo" src="/static/assets/Autoschedule_logo-final.png" alt="Logo" />
            <ul>
                <li class="nav-item active">
                    <a href="#">
                        <i class="fa fa-calendar-alt nav-icon"></i>
                        <span class="nav-text">Schedule</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fa fa-user-nurse nav-icon"></i>
                        <span class="nav-text">Nurses</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fa fa-calendar-check nav-icon"></i>
                        <span class="nav-text">Shifts</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fa fa-sliders-h nav-icon"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <section class="content">
            <!-- Shift Schedule Section -->
            <div class="schedule">
                <h1>Shift Schedule</h1>
                <div id="calendar"></div> <!-- Calendar will be populated by FullCalendar -->
            </div>

            <!-- Nurse List Section -->
            <div class="nurse-list">
                <h1>Nurses</h1>
                <ul class="nurse-items">
                    <li>
                        <img src="/path/to/nurse1.jpg" alt="Nurse 1" />
                        <div class="nurse-details">
                            <h2>Jane Doe</h2>
                            <p>Specialty: ICU</p>
                        </div>
                    </li>
                    <li>
                        <img src="/path/to/nurse2.jpg" alt="Nurse 2" />
                        <div class="nurse-details">
                            <h2>John Smith</h2>
                            <p>Specialty: Pediatrics</p>
                        </div>
                    </li>
                    <!-- Additional nurses -->
                </ul>
            </div>

            <!-- Shift Details Section -->
            <div class="shift-details">
                <h1>Shift Details</h1>
                <div class="shift-info">
                    <h2>Selected Shift</h2>
                    <p>Date: July 20, 2024</p>
                    <p>Shift Time: Day Shift</p>
                    <p>Nurses Assigned:</p>
                    <ul class="assigned-nurses">
                        <li>Jane Doe</li>
                        <li>John Smith</li>
                    </ul>
                    <button class="btn">Assign Nurse</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Add active class to the current nav item
        const navItems = document.querySelectorAll(".nav-item");
        navItems.forEach((navItem) => {
            navItem.addEventListener("click", () => {
                navItems.forEach((item) => {
                    item.classList.remove("active");
                });
                navItem.classList.add("active");
            });
        });

        // Initialize FullCalendar
        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: generateShiftEvents() // Fetch and set events
            });

            calendar.render(); // Render the calendar
        });

        // Generate events for the shift calendar (mock implementation)
        function generateShiftEvents() {
            return [
                { title: 'Shift 1', start: '2024-07-01', end: '2024-07-02' },
                { title: 'Shift 2', start: '2024-07-05', end: '2024-07-06' },
                { title: 'Shift 3', start: '2024-07-08', end: '2024-07-09' },
                { title: 'Shift 4', start: '2024-07-12', end: '2024-07-13' },
                { title: 'Shift 5', start: '2024-07-15', end: '2024-07-16' }
            ];
        }
    </script>
</body>
</html>
